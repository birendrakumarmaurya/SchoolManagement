<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.signup-container {
    width: 400px;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    text-align: center;
}
.signup-container h2 { margin-bottom: 15px; }
.signup-container input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.signup-container button {
    width: 95%;
    padding: 10px;
    background: #1976d2;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.signup-container button:hover { background: #125ca1; }
.msg {
    margin-top: 15px;
    padding: 12px;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
}
.msg.error { background: #fdecea; color: #d93025; border: 1px solid #f5c2c0; }
.msg.success { background: #e6f4ea; color: #137333; border: 1px solid #b7dfb9; }
</style>
</head>
<body>
<div class="signup-container">
    <h2>Create Account</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="User ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="mobile" placeholder="Mobile">
        <input type="file" name="photo" accept="image/*">
        <button type="submit">Sign Up</button>
    </form>

    {% if msg %}
        <div class="msg {% if 'âŒ' in msg %}error{% else %}success{% endif %}">
            {{ msg|safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
