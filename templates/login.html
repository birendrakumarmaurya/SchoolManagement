
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        height: 95vh;
        display: flex;
        flex-direction: column;
    }
    .marquee-container {
        background: #1902;
        padding: 8px 0;
        text-align: center;
    }
    .marquee-container marquee {
        font-size: 15px;
        color: #f00;
    }
	
    .container {
        flex: 1;
        display: flex;
        width: 99%;
        height: 99%;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        background: #fff;
    }
    .left-panel {
        flex: 1;
        background: #1976d2;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 50px;
        position: relative;
    }
    .slider {
        position: relative;
        width: 100%;
        height: 100%;
        margin-top: 50px;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1976d2;
    }
    .slider img {
        position: absolute;
        width: 100%;
        height: auto;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        border-radius: 8px;
    }
    .slider img.active {
        opacity: 1;
    }
    .right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }
    .right-panel img {
        max-width: 120px;
        margin-bottom: 20px;
    }
    .login-box {
        width: 100%;
        max-width: 300px;
        text-align: center;
    }
    .login-box h2 {
        margin-bottom: 10px;
    }
    .login-box input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-box button {
        width: 96%;
        padding: 10px;
        background: #1976d2;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .login-box button:hover {
        background: #125ca1;
    }
    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }
    .error {
        color: red;
        margin: 5px 0;
        font-size: 14px;
    }
    .extra-links {
        margin-top: 15px;
        display: flex;
        justify-content: center;
		gap: 130px;
        font-size: 12px;
    }
    .extra-links a {
        color: #1976d2;
        text-decoration: none;
        font-weight: bold;
    }
    .extra-links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="marquee-container">
    <marquee behavior="scroll" direction="left">
        Welcome to the My School Home Module! Mark Student's Attendance.
    </marquee>
	
</div>

<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        ADMISSION CRM AND MARKETING TOOLS
        <div class="slider">
            <img src="{{ url_for('static', filename='Images/att.jpg') }}" class="active">
            <img src="{{ url_for('static', filename='Images/exm.jpg') }}">
            <img src="{{ url_for('static', filename='Images/fee.jpg') }}">
            <img src="{{ url_for('static', filename='Images/stu.jpg') }}">
            <img src="{{ url_for('static', filename='Images/Tim.jpg') }}">
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
       <!-- <img src="{{ url_for('static', filename='schoollogo.png') }}" alt="School Logo">-->
		<img src="{{ url_for('static', filename='Images/icon.ico') }}" class="School Logo">
        <div class="login-box">
            <h2>Log in to your account</h2>
            <p>Welcome back! Please log in.</p>
            
            <form method="POST">
                <input type="text" name="username" placeholder="User ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <div class="extra-links">
				<a href="{{ url_for('signup') }}">Sign-up</a>
				<a href="{{ url_for('forgot_password') }}">Forget Password?</a>
			</div>

            <div class="footer">
                Helpline: 0000000000 <br>
                school@gmail.com
            </div>
        </div>
    </div>
</div>

<script>
let slides = document.querySelectorAll('.slider img');
let index = 0;
setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 3000);
</script>
</body>
</html>
